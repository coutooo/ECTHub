{% extends 'base.html' %}
{% block content %}

<body>
    <div class="row" style="display: flex; justify-content: center; margin-top: 100px;">
        <div class="col-lg-3 col-md-6 col-sm-6" >
            <div class="card">
                <h1 class="card-title">1ยบ Semestre</h1>
                {% for id, name in first_sem.items %}
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <a href="/resources?sub={{ id }}" style="text-decoration : none; color : #000000;">{{ name }}</a>
                    </label>
                {% endfor %}
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card">
                <h1 class="card-title">2ยบ Semestre</h1>
                {% for id, name in second_sem.items %}
                    <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <a href="/resources?sub={{ id }}" style="text-decoration : none; color : #000000;">{{ name }}</a>
                    </label>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
