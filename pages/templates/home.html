{% extends 'base.html' %}

{% block content %}
{% load static %}

<h1>Courses</h1>
  <div class="row">
    {% if not subjects %}
      <p style="font-family: Arial, Helvetica, sans-serif; font-size: small;margin-top: 5px;">Please choose your courses on Courses page.</p>
    {% else %}
      {% for id, name in subjects.items %}
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card" style="height: 300px;width: 300px;display: flex;flex-direction: column;text-align: center;border-radius: 1em; background-color: rgb(243, 243, 243);">
  {#            <img class="responsive-img" src="{% static 'images/virtual.png' %}">#}
              <div class="col" align="center"> 
                <button type="button" class="close" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="container">
                <a href="/resources?sub={{ id }}" style="text-decoration : none; color : #2b4f5f;">
                <h4 class="card-title"><b>{{ name }}</b></h4>
                <img class="post" src="{{STATIC_URL}}media/{{id}}.png" / width="55" height="55" style="vertical-align:middle;">
              </div>
            </div>
          </a>
        </div>
      {% endfor %}
    {% endif %}
  </div>
{% endblock %}
