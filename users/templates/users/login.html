{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="content-section" style="display: grid; justify-content: center;margin-top: 200px;" >
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-size: larger;">Login</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>               
            </small>
        </div>
    </div>
{% endblock content %}
