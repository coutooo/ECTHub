{% extends 'base.html' %}

{% block content %}
 <h2>Resources</h2>

 <p>
     <a href="{% url 'upload_file' %}" class="btn btn-primary">Upload File</a>
 </p>
 <table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Download</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.title }}</td>
            <td>{{ file.author }}</td>
            <td>
                <a href="{{ file.resources.url }}" class="btn btn-primary btn-sm" target="_blank">
                    Download File
                  </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
 </table>
{% endblock %}
