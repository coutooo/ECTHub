{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    
    <div class="content-section" style="align-content: center; display: grid; justify-content: center;margin-top: 100px;width: 400px;height: 500px;margin: 5em auto;border-radius: 1em;box-shadow: 0px 10px 20px 2px rgb(182, 203, 218);">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="font-size: larger;margin-bottom: 10%;">Login</legend>
                <div class="form-group">

                    <label for="{{ form.username.id_for_label }}">Nmec:</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="form-group" style="padding-top: 10%;">
                    <label for="{{ form.password.id_for_label }}">Password:</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit" style="
                cursor: pointer;
                border-radius: 5em;
                color: #fff;
                background: linear-gradient(to right, #69b6fd, #298fb8);
                border: 0;
                padding-left: 40px;
                padding-right: 40px;
                padding-bottom: 10px;
                padding-top: 10px;
                margin-top: 15%;
                margin-bottom: 15%;
                font-size: 20px;"
                >Submit</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a></small>
        </div>
    </div>
{% endblock content %}
