<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.justify-content-end {
  float: right;
}

.navbar {
  overflow: hidden;
  background-color: rgb(109, 107, 107);
  margin: 0;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.navbar a:hover:not(.active) {
  background-color: rgb(129, 129, 129);
}

.dropbtn {
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

/* The container <div> - needed to position the dropdown content */
.dropdown {
  position: absolute;
  display: inline;
}

/* Dropdown Content (Hidden by Default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}

/* Links inside the dropdown */
.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

/* Change color of dropdown links on hover */
.dropdown-content a:hover {background-color: #f1f1f1}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content {
  display: block;
}

/* Change the background color of the dropdown button when the dropdown content is shown */
.dropdown:hover .dropbtn {
    background-color: #bebebe;
}

</style>
</head>
<body>

<ul class="navbar">
  <a class="nav-item nav-link" href="{% url 'home' %}">ECT Hub</a>
  <a class="nav-item nav-link" href="/calendar">Calendar</a>
  <div class="dropdown">
    <a class="dropbtn">Resources<i class="fa fa-caret-down"></i></a>
    <div class="dropdown-content">
      <a href="/years?year=1">Year 1</a>
      <a href="/years?year=2">Year 2</a>
      <a href="/years?year=3">Year 3</a>
      <a href="/years?year=4">Year 4</a>
      <a href="/years?year=5">Year 5</a>
    </div>
  </div>
  <ul class="justify-content-end">
    {% if user.is_authenticated %}
      <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
      <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
    {% else %}
      <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
      <a class="nav-item nav-link" href="{% url 'register' %}">Sign Up</a>
    {% endif %}
  </ul>
</ul>

</body>
</html>
